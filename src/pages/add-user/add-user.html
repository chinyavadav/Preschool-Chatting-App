<ion-header>
  <ion-navbar color="dark">
    <ion-title>{{ filterType }} Details</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding style="background-image:url('assets/imgs/bg-login.jpg');background-repeat: no-repeat;background-size: 100% 100%">
  <ion-card>
    <img src="{{ imgPath }}"/>
    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" (click)="getPhoto()" icon-start>
          <ion-icon name='image'></ion-icon>
          Choose Photo
        </button>
      </ion-col>
      <ion-col>
        <button ion-button clear small color="danger" (click)="takePhoto()" icon-start>
          <ion-icon name='camera'></ion-icon>
          Take Photo
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
  <form (ngSubmit)="addUser()" [formGroup]="formAddUser">
    <ion-list padding class="list-form" style="margin-top:10px;margin-bottom: 10px">
      <ion-item style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 14px; margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
        <ion-label floating>Phone Number</ion-label>
        <ion-input type="text" formControlName="phoneno"></ion-input>
      </ion-item>
      <ion-item style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 14px; margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
        <ion-label floating>Firstname</ion-label>
        <ion-input type="text" formControlName="firstname"></ion-input>
      </ion-item>
      <ion-item style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 14px; margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
        <ion-label floating>Surname</ion-label>
        <ion-input type="text" formControlName="surname"></ion-input>
      </ion-item>
      <ion-item style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 14px; margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
        <ion-label floating>Sex</ion-label>
        <ion-select formControlName="sex">
          <ion-option value="Male">Male</ion-option>
          <ion-option value="Female">Female</ion-option>
        </ion-select>
      </ion-item>
      <ion-item style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 14px; margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
        <button icon-start block style="font-size: 14px;" color="primary" ion-button><ion-icon name='person-add'></ion-icon>Add User</button> 
      </ion-item>
    </ion-list> 
  </form>
</ion-content>
