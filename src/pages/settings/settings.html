<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form (ngSubmit)="updateSettings()" [formGroup]="settingsForm">
      <ion-list no-lines>            
        <ion-item>
          <ion-label floating>Server Address</ion-label>
          <ion-input type="text" [(ngModel)]="address" placeholder="Server Address" value="{{ address }}" formControlName="address" required></ion-input>
        </ion-item>    
      </ion-list>
      <p *ngIf="settingsForm.controls['address'].errors && settingsForm.controls['address'].dirty" color="danger" padding>Server Address is not valid.</p>
      <button ion-button class="submit-btn" full type="submit">Update</button>    
    </form>
</ion-content>
