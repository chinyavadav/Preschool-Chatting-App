<ion-header>
  <ion-toolbar no-border-top color="dark">
    <ion-searchbar showCancelButton autocomplete="on" color="danger" (ionInput)="filterPeople($event)" placeholder="Filter People"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding  *ngFor="let person of people" #item>
      <ion-item (click)="pushPerson(person)">
        <ion-avatar item-left>
          <img src="{{ global.serverAddress }}avatars/{{ person.accountno }}.jpg">
        </ion-avatar>
        <h2>{{ person.fullname }}</h2>
        <p>{{ person.type }}</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="dark" (click)="profile(item,person.accountno)">
          <ion-icon name="contact"></ion-icon>
          Profile
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
