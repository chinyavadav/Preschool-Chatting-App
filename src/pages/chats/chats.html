<ion-header>
  <ion-toolbar no-border-top color="dark">
    <ion-searchbar showCancelButton autocomplete="on" color="danger" (ionInput)="filterChats($event)" placeholder="Filter Chats"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding  *ngFor="let chat of chats" #item>
      <ion-item (click)="pushChat(chat)">
        <ion-avatar item-left>
          <img src="{{ global.serverAddress }}avatars/{{ chat.accountno }}.jpg">
        </ion-avatar>
        <h2>{{ chat.fullname }}</h2>
        <p>{{ chat.type }}</p>
      </ion-item>
      <ion-item-options *ngIf="chat.type=='Teacher' || chat.type=='Parent' || chat.type=='Administrator'">
        <button ion-button color="dark" (click)="profile(item,chat.accountno)">
          <ion-icon name="contact"></ion-icon>
          Profile
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
