<ion-header>
  <ion-navbar color="dark">
    <ion-title>Pupil's Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card text-center>
    <img style='padding:5px;' src="{{ global.serverAddress }}avatars/{{ profile.fldpupilid }}.jpg">
    <ion-card-content>
      <ion-card-title>
        {{ profile.fldfirstname }} {{ profile.fldsurname }}
      </ion-card-title>
      <ion-card-title>
        ({{ profile.fldsex }})
      </ion-card-title>
      <button block icon-start ion-button outline color='primary'>Pupil ID: {{ profile.fldpupilid }}
      </button>
      <button block icon-start ion-button outline color='secondary'>DOB: {{ profile.flddob }}
      </button>      
    </ion-card-content>
  </ion-card>
	<ion-fab left bottom *ngIf="global.session.fldtype!='Parent'">
		<button ion-fab color="secondary" (click)="takePhoto(profile.fldpupilid)">
			<ion-icon name="document"></ion-icon>
		</button>
	</ion-fab>
</ion-content>
