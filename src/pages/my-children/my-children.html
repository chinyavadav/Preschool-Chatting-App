<ion-header>
  <ion-navbar color="dark">
    <ion-title>My Children [{{ total }}]</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item-sliding  *ngFor="let pupil of children" #item>
      <ion-item>
        <ion-avatar item-left>
          <img src="{{ global.serverAddress }}avatars/{{ pupil.fldpupilid }}.jpg">
        </ion-avatar>
        <h2>{{ pupil.fldfirstname }} {{ pupil.fldsurname }} ({{ pupil.fldpupilid }})</h2>
        <p>({{ pupil.fldsex }})</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="dark" (click)="profile(item,pupil.fldpupilid)">
          <ion-icon name="contact"></ion-icon>
          Profile
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
